<html lang="en">
  <head>

    <link rel="stylesheet" href="styles.css" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"

      crossorigin="anonymous"

  <body>

    <div class="container">
      <img src="logo.svg" width="200px" class="Logo" />

      <!-- <h1 class="h1">Course Compass</h1> -->
      <div>
        <label for="gpa" class="label">GPA:</label>
        <input
          class="curve"
          type="number"
          id="gpa"
          step="0.01"
          min="0"
          max="4"
          placeholder="Enter your GPA"
        />
      </div>
      <div>
        <label for="location" class="label">Location:</label>
        <input
          class="curve"
          type="text"
          id="location"
          placeholder="Enter preferred location (Comma Seperated)"
        />
      </div>
      <div>
        <label for="subject" class="label">Preferred Courses:</label>
        <input
          class="curve"
          type="text"
          id="subject"
          placeholder="Enter preferred Courses (Comma Seperated)"
        />
      </div>
      <button id="recommendButton" onclick="recommendColleges()" style="margin-top: 50px; margin-bottom: 50px;">
        Get Recommendations
      </button>
      <h2 class="h2" s>Recommended Colleges:</h2>
    </div>
  </body>
  <script src="scripts.js" type="module"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
